<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags example</title>
</head>
<body> <h1>Media Tags In HTML</h1>
    <h2>Image</h2>       <!--Image Example-->
    <img src="./abes image.jpeg" alt="Sample Image" width="275" height="148" /> <p>This is an image usingthe <code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>      <!--Audio-->
    <audio contrals>
        <source src="abes audio.mp3" type="audio/mpeg"/><source src="abes audio.mp3" type="audio/ogg"/> Your browser does not suppot the audio element.</audio>
    <p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p><h2>Video</h2>
    <video width="400" controls> <!--video example-->
        <source src="abes video.mp4" type="video/mp4" /> <source src="sample-video.ogg"
        type="video/ogg" /> Your browser does not suppot the video tag. 
    </video>
    <p> This is a video player using the <code>&lt;video&gt;</code> tag.</p>
    <h2>Embedded Video (Iframe)</h2>     <!--Iframe Example-->
    <iframe width="400" height="250" src="https://www.youtube.com/"title="YouTube Video" frameborder="0" allowfullscreen></iframe>
    <p>This uses<code>&lt;iframe&gt;</code>to embed a YouTube video.</p>
</body>
</html>
