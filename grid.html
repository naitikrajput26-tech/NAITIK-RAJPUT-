<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid | inline grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-columns: auto;
        border: 4px solid  ;
        height: 100vh; 
        
     }
    .header{
        grid-column: 1 / 5;
        display: flex;
        padding: 30px;
        border: 4px solid blue;
        background-color: brown;
         border: radius 20%; ;
    }
    
    .ft{
        grid-column: 1 / 5;
        grid-row: 2 / 3;
        display: flex;
        padding: 30px;
        border: 4px solid blue;
        background-color: brown;
         border: radius 20%; ;
    }
    .sb{
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        display: flex;
        padding: 30px;
        border: 4px solid beige;
        background-color: brown;
         border: radius 20%; ;
    }
    

    .item-a{
        grid-area: header;

    }
    .item-b {
     
        grid-area: main;
    }
    .item-c {
        grid-area: sidebar;
    }
    .item-b {
        grid-area: footer;
    }

</style>
<body><div class="container">
    <div class="header" >item A</div>
    <div class="sb">st</div>

</div>
